<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v7 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div>
		<!-- Début de widget en ligne Calendly -->
<div class="calendly-inline-widget" data-url="https://calendly.com/yohann-boulade" style="min-width:320px;height:630px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Fin de widget en ligne Calendly -->
	</div>

	<div class="wrapper">
		<div class="inner">
			<form id="formContact" method="POST" data-netlify="true">
				<h3>Demandez votre rapport mensuel</h3>
				<p>Offre exeptionel ! 12 mois de rapport référencement naturel offert</p>
				<label class="form-group">
					<input type="text" class="form-control" required>
					<span>Votre nom</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" class="form-control" required>
					<span for="">votre email</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input type="text" class="form-control" required>
					<span for="">votre site internet</span>
					<span class="border"></span>
				</label>
				<button>Envoyer
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>

</body>
<script src="js/contact.js"></script>
</html>
